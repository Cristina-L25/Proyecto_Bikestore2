<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Bike Store</title>
    <!-- Fuentes e iconos externos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a hoja de estilos local -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor principal del panel de administración -->
    <div class="admin-container">
      <!-- Barra lateral de navegación -->
      <aside class="sidebar">
        <div class="logo">
          <h1>Bike <span>Store</span></h1>
        </div>
        <nav class="menu">
          <!-- Botones de navegación con iconos -->
          <button class="menu-btn active" data-section="usuarios">
            <i class="fas fa-users"></i> Usuarios
          </button>          
          <button class="menu-btn" data-section="productos">
            <i class="fas fa-bicycle"></i> Productos
          </button>
          <!-- Después de los botones de navegación, dentro de <nav class="menu"> -->
<div class="menu-footer">
  <button id="btn-cerrar-sesion" class="btn-cerrar-sesion">
    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
  </button>
</div>
        </nav>
      </aside>

      <!-- Área principal de contenido -->
      <main class="content">
        <!-- Sección de Clientes -->
        <section id="usuarios" class="section active">
          <header>
            <h2>Gestión de Usuarios</h2>
            <button id="btn-nuevo-usuario" class="btn-nuevo">
              <i class="fas fa-user-plus"></i> Nuevo Usuario
            </button>
          </header>
        
          <div class="table-container">
            <table id="usuarios-table">
              <thead>
                <tr>
                  <th>Nombre Completo</th>
                  <th>Correo Electrónico</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="usuarios-tbody"></tbody>
            </table>
          </div>
        </section>
        
        

        <!-- Sección de Productos -->
       <!-- Sección de Productos -->
<section id="productos" class="section">
  <header>
    <h2>Catálogo de Productos</h2>
    <button id="btn-nuevo-producto" class="btn-nuevo">
      <i class="fas fa-plus"></i> Nuevo Producto
    </button>
  </header>

  <div class="productos-categorias">
    <!-- Categoría: Bicicletas -->
    <!-- Categoría: Bicicletas -->
<div class="categoria bicicletas">
  <h3>Bicicletas</h3>
  <div id="productos-bicicletas" class="lista-productos">
    <!-- Vacío -->
  </div>
</div>

<!-- Categoría: Ropa Deportiva -->
<div class="categoria ropa_deportiva">
  <h3>Ropa Deportiva</h3>
  <div id="productos-ropa_deportiva" class="lista-productos">
    <!-- Vacío -->
  </div>
</div>

<!-- Categoría: Equipamiento -->
<div class="categoria equipamiento">
  <h3>Equipamiento</h3>
  <div id="productos-equipamiento" class="lista-productos">
    <!-- Vacío -->
  </div>
</div>

<!-- Categoría: Suplementos -->
<div class="categoria suplementos">
  <h3>Suplementos</h3>
  <div id="productos-suplementos" class="lista-productos">
    <!-- Vacío -->
  </div>
</div>

<!-- Categoría: Accesorios -->
<div class="categoria accesorios">
  <h3>Accesorios</h3>
  <div id="productos-accesorios" class="lista-productos">
    <!-- Vacío -->
  </div>
</div>

  </div>
</section>

      </main>
    </div>

    <!-- Modal para formulario de cliente -->
    <div id="modal-cliente" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2 id="titulo-modal-cliente">Registrar Nuevo Cliente</h2>
        <form id="formulario-cliente">
          <input type="hidden" id="cliente-id" />
          <div class="form-grupo">
            <label for="cliente-nombre">Nombre Completo</label>
            <input type="text" id="cliente-nombre" required />
          </div>
          <div class="form-grupo">
            <label for="cliente-correo">Correo Electrónico</label>
            <input type="email" id="cliente-correo" required />
          </div>
          <div class="form-grupo">
            <label for="cliente-telefono">Teléfono</label>
            <input type="tel" id="cliente-telefono" required />
          </div>
          <div class="form-grupo">
            <label for="cliente-direccion">Dirección</label>
            <textarea id="cliente-direccion" required></textarea>
          </div>
          <!-- Dentro del formulario de cliente -->
<input type="hidden" id="cliente-contraseña" value="Temporal123" />
          <div class="form-acciones">
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-cancelar" id="cancelar-cliente">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal para detalles de producto -->
    <div id="modal-detalle-producto" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <div id="detalle-producto-contenido">
          <!-- Contenido dinámico del producto -->
        </div>
      </div>
    </div>

    <!-- Modal para formulario de producto -->
    <div id="modal-producto" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2 id="titulo-modal-producto">Registrar Nuevo Producto</h2>
        <form id="formulario-producto" enctype="multipart/form-data">
          <input type="hidden" id="producto-id" />
          <div class="form-grupo">
            <label for="producto-nombre">Nombre</label>
            <input type="text" id="producto-nombre" name="nombre" required>
          </div>
          <div class="form-grupo">
            <label for="producto-categoria">Categoría</label>
            <select id="producto-categoria" name="categoria" required>
              <option value="bicicletas">Bicicletas</option>
              <option value="ropa_deportiva">Ropa Deportiva</option> 
              <option value="equipamiento">Equipamiento</option>
              <option value="suplementos">Suplementos</option>
              <option value="accesorios">Accesorios</option>
          </select>  
          </div>
          <div class="form-grupo">
            <label for="producto-marca">Marca</label>
            <input type="text" id="producto-marca" name="marca" required>
          </div>
          <div class="form-grupo">
            <label for="producto-precio">Precio (COP)</label>
            <input type="number" id="producto-precio" name="precio" required>
          </div>
          <div class="form-grupo">
            <label for="producto-stock">Stock</label>
            <input type="number" id="producto-stock" name="stock" min="0" value="0" required>
          </div>
          <div class="form-grupo">
            <label for="producto-disponibilidad">Disponibilidad</label>
            <select id="producto-disponibilidad" name="disponibilidad" required>
              <option value="disponible">Disponible</option>
              <option value="agotado">Agotado</option>
              <option value="proxima-llegada">Próxima Llegada</option>
            </select>
          </div>
          <div class="form-grupo">
            <label for="producto-imagen">Imagen del Producto</label>
            <input type="file" id="producto-imagen" name="imagen" accept="image/*" />
          </div>
          
          <!-- Campo de descripción -->
          <div class="form-grupo">
            <label for="producto-descripcion">Descripción</label>
            <textarea id="producto-descripcion" name="descripcion" required></textarea>
          </div>
          
          <!-- Campo de características -->
          <div class="form-grupo">
            <label for="producto-caracteristicas">Características Técnicas</label>
            <textarea id="producto-caracteristicas" name="caracteristicas"></textarea>
          </div>
          <div class="form-acciones">
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-cancelar" id="cancelar-producto">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notificaciones -->
    <div id="notificacion" class="notificacion"></div>

 
  </body>
     <script src="/frontend/js/script_admi.js"></script>
</html>
